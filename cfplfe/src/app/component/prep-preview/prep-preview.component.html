<table class="preview-table">
  <thead>
    <tr>
      <th>Category</th>
      <th>Food Item</th>
      <th>Process</th>   
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data" >
      <td>{{ item.category }}</td>
      <td>{{ item.foodItem }}</td>
      <td>{{ item.process }}</td>
    </tr>
  </tbody>
</table>
