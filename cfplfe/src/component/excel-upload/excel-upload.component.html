<div class="page-wrapper">
  <div class="upload-container">
    <h3 style="color: red">Upload Excel File</h3>
    <input
      type="file"
      (change)="onFileSelected($event)"
      accept=".xlsx, .xls, .csv"
    />

    <div *ngIf="fileName">
      <p>Selected file: {{ fileName }}</p>
      <button (click)="uploadFile()">Upload</button>
    </div>
  </div>
</div>
